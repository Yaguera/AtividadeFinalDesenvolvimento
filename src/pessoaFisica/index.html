<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <!-- This is the minified production version of Parse JS -->
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script>
          Parse.initialize("mqfqFoDGEld8041WYS4D8UUUkqUlNQGJcrKHvuD5", "NZunwBuAWmcS7L7E8Dezcyd0IrKX3RjSARPBJA75"); 
          Parse.serverURL = "https://parseapi.back4app.com/";
          const PessoaFisica = Parse.Object.extend("PessoaFisica");
          const cadastrar = async (e) => {
            e.preventDefault()
          const nome = document.getElementById("nome").value 
          const email = document.getElementById("email").value 
          const cpf = document.getElementById("cpf").value 
          const senha = document.getElementById("senha").value
          const myNewObject = new Parse.Object('PessoaFisica');
          myNewObject.set('nome', nome );
          myNewObject.set('cpf', cpf);
          myNewObject.set('email', email);
          myNewObject.set('senha', senha);
          try {
            const result = await myNewObject.save();
            
            console.log('PessoaFisica created', result);
          } catch (error) {
            console.error('Error while creating PessoaFisica: ', error);
          }
        };
    </script>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form onsubmit="cadastrar(event)" action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="senha">Senha:</label><br>
        <input type="text" id="senha" name="senha" required><br>

        <button type="submit">
          cadastrar
        </button>
    </form>
</body>
</html>
